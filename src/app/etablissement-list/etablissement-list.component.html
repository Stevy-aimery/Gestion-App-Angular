<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Adresse</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let etablissement of etablissements">
      <td>{{ etablissement.id }}</td>
      <td>{{ etablissement.nom }}</td>
      <td>{{ etablissement.adresse }}</td>
      <td>
        <button class="btn btn-sm btn-primary me-2" (click)="onEdit(etablissement)">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-sm btn-danger" (click)="etablissement.id && onDelete(etablissement.id)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<app-etablissement-edit
  [etablissement]="etablissementToEdit"
  (saveEvent)="onSave($event)"
  (cancelEvent)="onCancel()"
></app-etablissement-edit>
